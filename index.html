<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="screen.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="header w-full">
      <nav class="nav flex justify-between items-center w-[86vw] mx-auto mt-7">
        <section class="left-part">
          <img class="w-full logo" src="./assets/logo.png" alt="" />
        </section>
        <section class="right-part">
          <ul>
            <li class="flex items-center gap-12">
              <a href="#home" class="list font-semibold text-black text-[1rem]"
                >Home</a
              >
              <a href="#shop" class="list text-[#8987A1] text-[1rem]">Shop</a>
              <a href="#About us" class="list text-[#8987A1] text-[1rem]"
                >About us</a
              >
              <div class="show-card flex items-center gap-3">
                <img src="./assets/shopping-cart.png" alt="" />
                <h4 class="text-[1rem]">Cart ($56)</h4>
              </div>
            </li>
          </ul>
        </section>
      </nav>
      <section
        class="hero-banner flex w-[86vw] mx-auto mt-[120px] items-center"
      >
        <section class="left w-1/2 order-1 flex flex-col gap-[13px]">
          <span>
            <h1 class="text font-bold text-[65px]">
              ALWAYS
              <span
                class="text text-[#E95A08] font-bold sm:text-[24px] md:text-[65px]"
                >FRESH</span
              >
            </h1>
            <h2 class="text text-[#E95A08] font-bold text-[65px]">FLOWERS</h2>
          </span>
          <p class="text-black/50 text-[22px]">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </section>
        <section class="right w-1/2 order-2">
          <img class="w-full" src="./assets/hero-flower.png" alt="" />
        </section>
      </section>
    </header>
    <main>
      <section class="c"></section>
      <section class="c"></section>
      <section class="c"></section>
      <section class="engagement"></section>
    </main>
  </body>
</html>
